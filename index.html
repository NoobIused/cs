    <script>
          document.addEventListener('mousemove', (e) => {
      const parallax = document.querySelector('.parallax');
      const x = (e.clientX / window.innerWidth) * 30;
      const y = (e.clientY / window.innerHeight) * 30;
      parallax.style.transform = `translate(-${x}%, -${y}%)`;
  });
